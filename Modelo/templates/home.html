<!DOCTYPE html>
<html>
<head>
    <title>Anime Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Anime Recommendation System</a>
    </nav>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <!-- <h1>Anime Recommendation System</h1>
        <img src="ruta_de_tu_imagen" alt="Imagen descriptiva"> -->
        <form action="/recommend" method="post" class="form-inline">
            <div class="form-group mb-2">
                <label for="anime" class="sr-only">Anime</label>
                <input type="text" name="anime" id="anime" class="form-control" placeholder="Enter an anime name" required>
            </div>
            <button type="submit" class="btn btn-info mb-2">Recommend!</button>
        </form>
    </div>
    <script>
        $( function() {
            $( "#anime" ).autocomplete({
                source: "/search"
            });
        } );
    </script>
</body>
</html>
